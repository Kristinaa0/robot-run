    <!-- טופס התחברות -->
    <div class="login-container "><!-- מכניס הכל לתוך קופסת לוג אין -->
        <div class="text-center"><!-- ממקם את הטקסט באמצע -->
            <img src="gallery/תמונה1.jpeg" alt="Avatar" class="avatar"><!-- תמונה של המשתמש(אווטר) -->
        </div>
        <h3>התחברות</h3><!-- כותרת -->
        <form action="action_page.php" method="post"><!-- שדות הקלט -->
            <div class="form-group">
                <label for="LOGemail" class="form-label">Email</label>
                <input type="email" class="form-control" id="LOGemail" placeholder="Enter your email" required><!-- שדה של המייל -->
            </div>
            <div class="form-group">
                <label for="LOGpassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="LOGpassword" placeholder="Enter your password" required><!-- שדה לסיסמא -->
            </div>

            <div class="alert alert-danger" role="alert" id="alert2"><!-- הודעת שגיאה מוצגת כאשר שם המשתמש או הסיסמא שגויים (בצבע אדום) -->
                Incorrect email or password
            </div>

            <div class="form-group gender-options"><!-- בחירת מגדר -->
                <label class="form-label">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male"><!-- זכר -->
                    <label for="male">M</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female"><!-- נקבה -->
                    <label for="female">F</label>
                </div>
                <div>
                    <input type="radio" id="else" name="gender" value="else"><!-- אחר -->
                    <label for="else">Else</label>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="login()">Enter</button><!-- כפתור הכניסה (אם הכל תקין זה ייכנס) -->
        </form>
    </div>
